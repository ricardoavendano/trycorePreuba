<div class="container custom-container-2">
  <div *ngIf="PlanetasClick.length !== 0">
    <h3 class="mb-3 text-center">Planetas Vistos {{PlanetasClick.length}}</h3>
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">idPlaneta</th> 
                <th scope="col">name</th> 
                <th scope="col">contador</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let planeta of PlanetasClick">
                    <td>{{planeta.idPlaneta}}</td>
                    <td>{{planeta.name}}</td>
                    <td>{{planeta.contador}}</td>
                </tr>
            </tbody>
          </table>
    </div>

  </div>

</div>
